<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semi-Restful Users</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'restful_users/css/restful_styles.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="navber">
          <h1>Assignment: Semi-Restful Users w/ Django and SQLite</h1>
        </div>
      </div>
      <div class="container">
        <div class="table_container">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loop through and view each OBJECT.name
              {% for user in all_users %}
              Loop through and view each OBJECT
                <p>{{ user }}</p>
              Loop through and view each user.first_name
                <p>{{ user.first_name }} {{ user.last_name }}</p>

              {% endfor %} -->

              {% for user in all_users %}
                <tr>
                  <th scope="row">#</th>
                  <td>{{ user.id }}</td>
                  <td>{{ user.first_name }} {{ user.last_name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.created_at }}</td>
                  <td>
                    <!-- <a href="/show/{{ user.id }}"><button class="btn btn-primary">Show</button></a>

                    <a href="/edit/{{ user.id }}"><button class="btn btn-primary">Edit</button></a>

                    <a href="/delete/{{ user.id }}"><button class="btn btn-primary">Delete</button></a> -->
                    <form class="form-group" action="/process_show" method="post">
                      {% csrf_token %}
                      <input type="hidden" name="show" value="{{ user_id }}">
                      <button class="btn btn-primary" type="submit" name="show">Show</button>

                    </form>
                  </td>
                </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
        <div class="create_user">
          <a href="/new"><button class="btn btn-primary">Add a New User</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
